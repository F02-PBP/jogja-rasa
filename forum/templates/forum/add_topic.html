{% extends 'base.html' %}
{% load static %}

{% block title %}Create a New Topic{% endblock title %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold text-navy-700 mb-4">Create a New Topic</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">Create</button>
    </form>
  </div>
{% endblock content %}
