<div class="bg-white shadow-md rounded-lg px-5 py-3 w-full">
    <div class="flex justify-between items-center">
        <h3 class="text-md font-semibold">{{ data.restaurant.name }}</h3>
    </div>
    <p class="text-gray-800 pb-1 text-md">Konfirmasi ID: {{ data.reservation_id }}</p>
    <p class="text-gray-600 text-sm">Tanggal: {{ data.date }}</p>
    <p class="text-gray-600 text-sm">Waktu: {{ data.time|date:"H:i" }} WIB</p>
    <p class="text-gray-600 text-sm">Banyaknya orang: {{ data.number_of_people }} orang</p>
    
    <div class="flex space-x-2 mt-3"> <!-- Add spacing between buttons -->
        <button class="bg-navy-600 text-white text-sm font-semibold py-2 px-4 rounded hover:bg-navy-700">
            Edit
        </button>
        <button class="text-white text-sm font-semibold py-2 px-4 rounded hover:bg-red-700" onclick="showModal('{{ data.reservation_id }}')">
            Delete
        </button>
    </div>
</div>
